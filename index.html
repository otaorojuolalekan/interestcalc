<!DOCTYPE html>
<html>
    <head>
    <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number" min="0"  id="principal">  <br/>
        Rate <input type="range" min=1 max="20" step="0.25" onchange="range_val(this.value)" value="10.25" id="rate"> <span id="rate_span">10.25%</span>  <br/>
        No. of Years <input type="number"  id="years">  <br/>
        Interest : <span id="result"></span><br> 

        <button onclick="compute()">Compute Interest</button>
        <span id="result"></span>

    </div>

    <footer>
        &#169; Olalekan Otaoroju
    </footer>
    </body>
</html>
